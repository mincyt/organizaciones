<div class="jumbotron">
	<h1>Registro de Organizaciones</h1>
	<p>Este es el Registro de Organizaciones del SICyTAr.</p>
	<p>Puede buscar entre {{cuantas}} organizaciones.</p>

	<form role="organizaciones" ng-submit="buscar()">
		<div class="form-group">
			<input name="q" ng-model="q" type="text" class="form-control" placeholder="Un nombre o una sigla"
		       ng-trim="true" ng-required="true" >
		</div>
		<input type="submit" class="btn btn-lg btn-primary" value="Buscar"/>
	</form>
</div>
